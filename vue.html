<!DOCTYPE html>
<html>
        <head>
            <script>
                function  myFunction(){
                    document.getElementById("demo").innerHTML="hello javascript" 
                    document.getElementById("demo1").innerHTML="i asked not to click me"
                }
                
            </script>
        </head>
        <body>
            <h1>What javascript can do </h1>
            <p id="demo">Javascript can change html contents</p>
    
            <button type="button" onclick="myFunction()">Click Me!</button>
           
            <p id="demo1">Javascript can change html contents</p>
            <button type="button" onclick="myFunction()">do not click me</button>
            <button type="button" onclick="document.write(5 + 6)">Try it</button>
        </body>
        
</html>
